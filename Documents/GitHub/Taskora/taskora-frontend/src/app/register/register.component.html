<div class="container">
  <div class="card">
    <h4 class="title">Register!</h4>
    <form (ngSubmit)="onRegister()">
      <!-- Name Field -->
      <label class="field" for="regname">
        <span class="input-icon">ðŸ‘¤</span>
        <input
        [(ngModel)]="username"
          autocomplete="off"
          id="regname"
          placeholder="User Name"
          class="input-field"
          name="regname"
          type="text"
        />
      </label>

            <label class="field" for="regname">
        <span class="input-icon">ðŸ‘¤</span>
        <input
        [(ngModel)]=" fullName"
          autocomplete="off"
          id="regfullname"
          placeholder="Full Name"
          class="input-field"
          name="regname"
          type="text"
        />
      </label>

      <!-- Email Field -->
      <label class="field" for="regemail">
        <span class="input-icon">+_+</span>
        <input
         [(ngModel)]="email"
          autocomplete="off"
          id="regemail"
          placeholder="Email"
          class="input-field"
          name="regemail"
          type="email"
        />
      </label>

      <!-- Password Field -->
      <label class="field" for="regpass">
        <svg
          class="input-icon"
          viewBox="0 0 500 500"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z"
          ></path>
        </svg>
        <input
        [(ngModel)]="email"
          id="regpass"
          placeholder="Password"
          class="input-field"
          name="regpass"
          type="password"
        />
      </label>

      <!-- Register Button -->
      <button class="btn" type="submit">Register</button>
    </form>
  </div>
</div>
